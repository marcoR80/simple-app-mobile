<div class="ilike-blue-container">
  <div class="row">
    <div class="col s12 ">
      <div class="card-panel teal panelTitle lighten-2  white-text title">{{nameCategoria()}}</div>
    </div>
  </diV>



  <div class="row">

  <form name="form">
      <div class="input-field col s4">
          <input ng-model="categoria.name" id="name" type="text" class="validate" required>
          <label for="name">Nome</label>
      </div>
      <div class="input-field col s4">
          <input ng-model="categoria.quantita" id="quantita" type="number" class="validate" required>
          <label for="quantita">Quantit√†</label>
      </div>
    <div class="col s4">
      <button type="submit" class="btn btn-default" ng-click="addCategoria(categoria)" ng-disabled="!form.$valid">ADD</button>
    </div>
  </form>
</div>

  <ul class="table">
     <li class="active" ng-repeat="item in getCategoria() track by $index">
      <div class="row">
      <div class="col s3 ">
         <span class="active text-center">
         {{item.name}}
        </span>
      </div>
      <div class="col s3 ">
      <span class="active text-center">
        <i class="btn btn-danger" ng-click="minus(item.id)">-</i>
      </span>
    </div>
      <div class="col s3 ">
      <span class="active text-center">
        {{item.quantita}}
      </span>
    </div>
      <div class="col s3 ">
      <span class="active text-center">
        <i class="btn btn-success" ng-click="plus(item.id)">+</i>
      </span>
    </div>
  </div>
    </li>
  </ul>

<div class="row">
  <div class="col s12 ">
   <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="home()">Home</button>
 </div>
 </div>

</div>
