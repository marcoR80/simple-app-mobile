<div class="ilike-blue-container">
  <div class="row">
    <div class="col s12 ">
      <div class="card-panel panelTitle teal lighten-2  white-text title">DISPENSA</div>
    </div>
  </diV>
  <ul class="table">
     <li class="active" ng-repeat="item in getAllCategorie() track by $index">
       <div class="row">
         <div class="col s12 ">
           <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="pageCategoria(item.id)">{{item.titolo}}</button>
         </div>
       </div>
     </li>
   </ul>
<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red">
      <i class="large mdi-editor-mode-edit"></i>
    </a>
    <ul>
      <li><a ng-click="goCreaCategoria()" class="btn-floating green"><i class="large mdi-editor-insert-chart"></i></a></li>
      <li><a ng-click="goCancellaCategoria()" class="btn-floating red"><i class="large mdi-action-highlight-remove"></i></a></li>
    </ul>
  </div>
</div>
